{% extends 'base.html' %} {% block content %}
<div class="container mt-5 p-5">
  <div class="col-md-4 offset-md-4">
    <div class="alert alert-danger ejem">{{error}}</div>
    <form method="POST" class="card card-body bg-dark text-white ejem">
      <h1 class="text-center">Signup</h1>
      {% csrf_token %}
      <div class="mb-4">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Ingrese su nombre de usuario"
            class="form-control ejem"
          />
        </div>
      </div>
      <div class="mb-4">
        <div class="form-group">
          <label for="password1">Password:</label>
          <input
            type="password"
            name="password1"
            id="password1"
            placeholder="Ingrese su contraseña"
            class="form-control ejem"
          />
        </div>
      </div>
      <div class="mb-4">
        <div class="form-group">
          <label for="password2">Repita su contraseña:</label>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Ingrese su contraseña"
            class="form-control ejem"
          />
        </div>
      </div>
      <button class="btn btn-primary ejem">SignUp</button>
    </form>
  </div>
</div>
{% endblock %}
